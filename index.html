<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="background">
        <div class="sky"></div>
        <div class="ground"></div>
    </div>
    <div class="road">
        <div class="sidewalk-right-shadow"></div>
        <div class="sidewalk-right">
            <div class="sidewalk-right-top"></div>
        </div>
        <div class="sidewalk-left-shadow"></div>
        <div class="sidewalk-left">
            <div class="sidewalk-left-top"></div>
        </div>
        <div class="grass-right"></div>
        <div class="grass-left"></div>
    </div>
    <div class="building">
        <div class="building-right">
            <div class="base"></div>
            <div class="top"></div>
            <div class="back"></div>
            <div class="haut"></div>
        </div>
        <div class="building-middle">
            <div class="base"></div>
            <div class="back"></div>
            <div class="top-right"></div>
            <div class="top-left"></div>
            <div class="haut"></div>

        </div>
        <div class="building-left">
            <div class="base"></div>
            <div class="top"></div>
            <div class="back"></div>
            <div class="haut"></div>
        </div>
        <div class="tree-right">
            <div class="flower-right-back"></div>
            <div class="flower-right-front"></div>

            <div class="canneright">
                <div class="canneright-right"></div>
                <div class="canneright-left"></div>
                
            </div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>
        <div class="tree-left">
            <div class="flower-left-back"></div>
            <div class="flower-left-front"></div>

        </div>
        <div class="canneleft">
            <div class="canneright-right"></div>
            <div class="canneright-left"></div>
        </div>
        <div class="circle4"></div>
        <div class="circle5"></div>
        <div class="circle6"></div>
    </div>

</body>

</html>
